<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-bold text-center text-blue-500">Bank Money!</h1>
    <section class="mt-12">
        <div class="grid grid-cols-3 text-white gap-4 w-9/12 mx-auto">
            <div class="bg-blue-400 rounded-xl p-8 ">
                <h3 class="font-bold">Diposit</h3>
                <p class="text-3xl">$00</p>
            </div>
            <div class="bg-green-400 rounded-xl p-8 ">
                <h3 class="font-bold">Withdraw</h3>
                <p class="text-3xl">$00</p>
            </div>
            <div class="bg-purple-400 rounded-xl p-8 ">
                <h3 class="font-bold">Balance</h3>
                <p class="text-3xl">$00</p>
            </div>
        </div>
    </section>
</body>
</html>
