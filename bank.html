<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-bold text-center text-blue-500">Bank Money!</h1>
    <section class="mt-12">
        <div class="grid grid-cols-3 text-white gap-4 w-9/12 mx-auto">
            <div class="bg-blue-400 rounded-xl p-8 ">
                <h3 class="font-bold">Diposit</h3>
                <p class="text-3xl">$ <span id="deposit-total">00</span></p>
            </div>
            <div class="bg-green-400 rounded-xl p-8 ">
                <h3 class="font-bold">Withdraw</h3>
                <p class="text-3xl">$ <span id="w-total">00</span></p>
            </div>
            <div class="bg-purple-400 rounded-xl p-8 ">
                <h3 class="font-bold">Balance</h3>
                <p class="text-3xl">$ <span id="total-balance">2000</span></p>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-sky-300 rounded-xl p-8 ">
                <h3 class="font-bold">Please Deposit</h3>
                <input id="deposit-field" class=" ms-4 p-2 w-9/12 mt-6 mb-4 rounded-xl" type="text" name="deposit"
                    placeholder="enter your deposit amount">
                <button id="btn-deposit"
                    class="bg-orange-300 px-12 rounded py-2 text-1xl font-bold text-white ms-4 hover:bg-blue-300">Submit</button>
            </div>
            <div class="bg-pink-400 rounded-xl p-8 ">
                <h3 class="font-bold">Please Withdraw</h3>
                <input id="withdraw-field" class=" ms-4 p-2 w-9/12 mt-6 mb-4 rounded-xl" type="text" name="withdraw" placeholder="enter your withdraw amount">
                <button id="btn-withdraw"
                    class="bg-orange-300 px-12 rounded py-2 text-1xl font-bold text-white ms-4 hover:bg-blue-300">Submit</button>
            </div>
            
        </div>
    </section>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
